    <h1 class="contact-h1">Vous avez une question, contactez nous :</h1>

    <img class="background-logo" src="img/logo.png" alt="logo" />

        <form method="post" action="" netlify>
            <!-- &nbsp;: = garantit que l'espace entre les mots ne sera pas modifié.-->
            <div class="contact-form-top">
                <label for="name"> Nom&nbsp;:</label>
                <input name="name" id="name" type="text" required>
                <label for="firstname"> Prénom&nbsp;:</label>
                <input name="firstname" id="firstname" type="text" required >
                <label for="mail">E-mail&nbsp;:</label>
                <input name="mail" id="mail" type="mail" size="30" placeholder="exemple@mail.com" required>
                <label for="phone">téléphone&nbsp;:</label>
                <input name="phone" id="phone" type="tel" required>
            </div>
            <fieldset>
                <legend>Quelle(s) prestation(s) vous interesse ?</legend>
                <div>
                    <input type="checkbox" id="portrait" name="portrait"  />
                    <label for="portrait">portrait</label>
                </div>
                    <input type="checkbox" id="bebe" name="bebe" />
                    <label for="bebe">bébé</label>
                <div>
                    <input type="checkbox" id="couple" name="couple" />
                    <label for="couple">couple</label>
                </div>
                <div>
                    <input type="checkbox" id="famille" name="famille" />
                    <label for="famille">famille</label>
                </div>
                <div>
                    <input type="checkbox" id="grossesse" name="grossesse"/>
                    <label for="grossesse">grossesse</label>
                </div>
                <div>
                    <input type="checkbox" id="evenement" name="evenement" />
                    <label for="evenement">evenement</label>
                </div>
            </fieldset>
            <div class="contact-form-bottom">
            <label for="msg">Message&nbsp;:</label>
            <textarea id="msg" name="user_message" rows="15" cols="45" required></textarea>

                <button class="contact-button" type="submit">Envoyer la demande</button>
            </div>
        </form>

    <footer>
